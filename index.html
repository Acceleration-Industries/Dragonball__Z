<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGONBALL Z</title>
    <link rel="stylesheet" href="./__DRAGONBALL__/css/main.css">
    <link href="https://fonts.cdnfonts.com/css/aircruiser" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./__DRAGONBALL__/static/photos/blue_goku.gif">
    <script src="./__DRAGONBALL__/js/main.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/aircruiser');
    </style>
</head>

<body>
    <div class="header-container">
        <nav class="navbar">
            <h1>DRAGONBALL Z</h1>
            <div class="DRAGONBALL">
                <img src="./__DRAGONBALL__/static/photos/blue_flaming_dragon_ball.gif" alt="blue_flaming_dragon_ball">
            </div>
        </nav>
    </div>
    <div class="SUPER_SAIYAN">
        <label for="character_choice" class="form-label">CHOOSE CHARACTER:<br></label>
        <select name="category" id="character_choice" class="mb-3" required >
            <option value="Goku">Goku</option>
            <option value="Vegeta">Vegeta</option>
            <option value="Trunks">Trunks</option>
            <option value="Krillin">Krillin</option>
            <option value="Gohan">Gohan</option>
            <option value="Picollo">Picollo</option>
        </optgroup>
        </select>
    </div>
    <div class="__DRAGONBALL__">
        <img id="characterImage" src="" alt="Character Image" style="display:none;">
        <p id="signatureMove" style="display:none;"></p>
        <button id="closeButton" style="display:none;">Close</button>
    </div>
    <div class="blue_glowing_dragonball"><img src="./__DRAGONBALL__/static/photos/glowing_dragonball.gif" alt="glowing_dragonball"></div>
    <div class="goku_blue"><img src="./__DRAGONBALL__/static/photos/blue_goku.gif" alt="blue_goku"></div>
</body>

</html>
